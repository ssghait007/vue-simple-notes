[build]
  functions = "functions"
  command = "npm run build:netlify"
  publish = "dist"

[dev]
  publish = "dist"


[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "script-src 'self'"

    cache-control = '''
    max-age=0,
    no-cache,
    no-store,
    must-revalidate'''